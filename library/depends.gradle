ext {

    /*********************（最好应根据不同的Launch配置最小导包）*******************************/
    core = [
            kotlin,
            androidx
    ]

    depends = [
            kotlin,
            androidx,
            google,
            retrofit,
            rx,
            okhttp,
            glide,
            eventbus,
            arouter,
            butterknife,
            websocket,
            qmui,
            refresh,
            greendao,
            adatper,
            album,
            view,
            media,
            qrcode,
            util,
            media,
            wechat,
            profiler,
    ]

    /***********************************************************************************
     ** 依赖关系目前分为一下两种：
     *      1.由依赖库命名，导入方式为api
     *      2.由 _ 开始或 _ + 依赖库 名称，导入方式为 annotationProcessor
     ***********************************************************************************/

    //kotlin 依赖关系
    kotlinVersion = "1.3.2"
    kotlin = [
            stdlib_jdk7       : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            coroutines_core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinVersion",
            coroutines_android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinVersion",
    ]

    //android官方工具包 依赖关系
    androidxVersion = "1.1.0"
    androidx = [
            appcompat   : "androidx.appcompat:appcompat:$androidxVersion",
            core_ktx    : "androidx.core:core-ktx:$androidxVersion",
            recyclerview: "androidx.recyclerview:recyclerview:$androidxVersion",
            support_v4  : 'androidx.legacy:legacy-support-v4:1.0.0',
            cardview    : 'androidx.cardview:cardview:1.0.0',
            multidex    : 'androidx.multidex:multidex:2.0.1',
            constraint  : 'androidx.constraintlayout:constraintlayout:2.0.4'
    ]

    //google官方工具包 依赖关系
    googleVersion = "1.0.0"
    google = [
            design : "com.google.android.material:material:$googleVersion",
            flexbox: "com.google.android:flexbox:$googleVersion"
    ]

    //retrofit网络请求工具  依赖关系
    retrofitVersion = "2.3.0"
    retrofit = [
            retrofit      : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            converter_gson: "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            adapter_rxjava: "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    ]

    //rx工具套件 依赖关系
    rxVersion = "2.0.1"
    rx = [
            rxandroid: "io.reactivex.rxjava2:rxandroid:$rxVersion",
            rxjava   : "io.reactivex.rxjava2:rxjava:$rxVersion",
    ]

    //okHttp工具套件 依赖关系
    okhttpVersion = "3.6.0"
    okhttp = [
            logging: "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    ]

    //glide工具套件 依赖关系
    glideVersion = "4.8.0"
    glide = [
            api            : "com.github.bumptech.glide:glide:$glideVersion",
            transformations: 'jp.wasabeef:glide-transformations:4.0.1', //Glide转化库
    ]

    //eventbus工具套件 依赖关系
    eventbusVersion = "3.0.0"
    eventbus = [
            api   : "org.greenrobot:eventbus:$eventbusVersion",
            simple: 'org.simple:androideventbus:1.0.5.1'
    ]

    //arouter工具套件 依赖关系（不建议使用,修改包结构不方便做热更新）
    arouter = [
            api      : 'com.alibaba:arouter-api:1.3.1',
            _compiler: 'com.alibaba:arouter-compiler:1.1.4'
    ]

    //butterknife工具套件 依赖关系(不建议使用,建议使用kotlin,
    butterknife = [
            compiler: 'com.jakewharton:butterknife-compiler:10.2.1',
            api     : 'com.jakewharton:butterknife:10.2.1',
    ]

    //websocket工具套件 依赖关系
    websocket = [
            api: 'org.java-websocket:Java-WebSocket:1.3.9'
    ]

    //qmui工具套件 依赖关系 (大小500k左右,github:https://github.com/Tencent/QMUI_Android,
    qmui = [
            lint : 'com.qmuiteam:lint:1.1.0',
            arch : 'com.qmuiteam:arch:0.6.0',
            _arch: 'com.qmuiteam:arch-compiler:0.6.0',
            api  : 'com.qmuiteam:qmui:1.4.0'
    ]

    //下拉刷新 依赖关系(qmui包含下拉刷新,
    refresh = [
            api: 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    ]

    //greenDao数据库 依赖关系
    greendao = [
            api: 'org.greenrobot:greendao:3.2.2',
    ]

    //适配器 依赖关系(按需依赖,
    adatper = [
            fastadapter   : 'com.mikepenz:fastadapter-extensions:3.2.9',
            recyclerhelper: 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46',
    ]

    //相册选择 依赖关系
    album = [
            pictureselector: 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3',
            PickerView     : 'com.contrarywind:Android-PickerView:4.1.3', //TODO 重复功能包
    ]

    //自定义控件 依赖关系
    view = [
            circleimage: 'de.hdodenhof:circleimageview:3.0.0',
            calendar   : 'com.haibin:calendarview:3.6.6',
            banner     : 'com.youth.banner:banner:1.4.10',
            loading    : 'com.github.ybq:Android-SpinKit:1.4.0' //加载动画
    ]

    //媒体工具 依赖关系
    media = [
            easyimage     : 'com.github.jkwiecien:EasyImage:2.1.0', //图片剪切/合并等
            luban         : 'top.zibin:Luban:1.1.8', //图片压缩
            silicompressor: 'com.iceteck.silicompressorr:silicompressor:2.2.2', //视频压缩裤
            filedownloader: 'com.liulishuo.filedownloader:library:1.7.6', //不建议使用，5年前停止更新
            mp3recorder   : 'com.github.hss01248:AndroidMP3Recorder:2.0.2', //不建议使用，4年前停止更新
    ]

    //二维码 依赖关系
    qrcode = [
            zbar : 'cn.bingoogolapple:bga-qrcode-zbar:1.3.6',
            zxing: 'cn.bingoogolapple:bga-qrcode-zxing:1.3.7',
    ]

    //工具集合 依赖关系
    util = [
            icepick : 'frankiesardo:icepick:3.2.0', //Activity 状态保存库
            utilcode: "com.blankj:utilcode:1.17.0", //包大小135k,按需导入
    ]

    //微信工具 依赖关系
    wechat = [
            opensdk: 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+',
    ]

    //日志及优化工具  依赖关系
    profiler = [
            leakcanary       : 'com.squareup.leakcanary:leakcanary-android:1.6.3',//内存泄漏检查
            crashreport      : 'com.tencent.bugly:crashreport:3.0.0',
            nativecrashreport: 'com.tencent.bugly:nativecrashreport:3.7.1',
            timber           : 'com.jakewharton.timber:timber:4.7.1',// 日志库
    ]


}