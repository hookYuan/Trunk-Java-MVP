plugins {
    /**基础插件**/
    id 'com.android.library'
    id 'kotlin-android'

    /**上传github仓库插件**/
    id 'com.novoda.bintray-release'
    id 'com.github.dcendents.android-maven'
}
apply from: " ${rootDir.path}/library/ydroid.gradle "
apply from: "${rootDir.path}/library/depends.gradle"
//
//apply {
//    from 'ydroid.gradle'
//    /**三方库依赖文件**/
//    from "${rootDir.path}/library/depends.gradle"
//}


android {

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.1"
        //增加对vector文件的支持
        vectorDrawables.useSupportLibrary = true
    }

    //启用annotationProcessor
    javaCompileOptions {

    }

    //根据so配置NDK
    ndk {

    }

    sourceSets {

    }

    repositories {
        flatDir { dirs 'libs' }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            debuggable true
            zipAlignEnabled true //压缩优化
            minifyEnabled false//是否混淆
            proguardFile file("proguard-rules.pro") //指定混淆文件
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    List<Map<String, String>> list = getProject().ext.core
    for (Map<String, String> map : list) {
        for (String value : map.values()) {
            if (value.startsWith("_")) {
                annotationProcessor value
            } else {
                api value
            }
        }
    }
}
